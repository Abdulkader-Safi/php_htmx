<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- import htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <title>PHP HTMX</title>
  </head>
  <body class="bg-dark">
    <div class="container text-white">
      <h1 class="text-white text-center">Hello World!</h1>

      <form hx-post="./api.php?action=add_post" hx-swap="beforeend" hx-target=".nh-posts">
        <input name="title" type="text" class="form-control mb-3" />
        <textarea name="content" class="form-control mb-3" rows="3"></textarea>
        <button type="submit" class="btn btn-primary">Add Post</button>
      </form>

      <div class="row nh-posts" hx-get="./api.php?action=get_posts" hx-trigger="load once, post_update"></div>
    </div>
  </body>
</html>
